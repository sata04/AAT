name: Ruff Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    name: Ruff Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          version: "0.12.3"
          args: "check --output-format=github ."
          
      - name: Run Ruff formatter
        uses: astral-sh/ruff-action@v3
        with:
          version: "0.12.3"
          args: "format --check --diff ."
          
  test:
    runs-on: ubuntu-latest
    name: Python Test
    needs: ruff
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libgl1 \
            libegl1-mesa-dev \
            libglib2.0-0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-xinput0 \
            libxcb-cursor0 \
            libdbus-1-3 \
            x11-utils \
            xvfb
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          
      - name: Run tests with pytest
        run: |
          mkdir -p reports
          xvfb-run -a pytest --cov=core --cov=gui --cov-report=term --cov-report=xml --cov-report=html --junitxml=reports/junit.xml -v
          
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          disable_search: true
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./reports/junit.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
